<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Chrome Extension</title>
        <link rel="stylesheet" href="tailwind.css" />
    </head>

    <body>
        <div class="app bg-gray-100 p-2 space-y-4 flex flex-col justify-between min-w-[300px] min-h-[300px]">
            

            <div>
                <!-- Title -->
                <section>
                    <h1
                        id="header"
                        class="text-gray-900 font-semibold text-2xl text-center"
                    >Hello, </h1>
                </section>
    
                <!-- Tags -->
                <section>
                    <form id="form" class="flex flex-col text-center space-y-3">
                        <div class="flex flex-col gap-2">
                            <div class="flex flex-row justify-center space-x-2">
                                <input
                                    type="text"
                                    id="tags-input"
                                    class="border border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md shadow-sm"
                                    autocomplete="off"
                                />
                                <button
                                    class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring focus:ring-gray-300 disabled:opacity-25 transition"
                                    id="save-tag"
                                >
                                    +
                                </button>
                            </div>
                            <div
                                id="tags-output"
                                class="flex flex-row gap-2 flex-wrap"
                            ></div>
                        </div>
    
                        <button
                            class="px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring focus:ring-gray-300 disabled:opacity-25 transition"
                            id="save"
                        >
                            Save Page
                        </button>

                        <div>
                            <div id="positive-feedback" class="text-sm text-green-600 hidden"></div>
                            <div id="negative-feedback" class="text-sm text-red-600 hidden"></div>
                        </div>

                    </form>
                </section>
            </div>

            <section>
                <button
                    id="options"
                    class="px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring focus:ring-gray-300 disabled:opacity-25 transition"
                >
                    Options
                </button>
            </section>
        </div>

        <script src="popup.js"></script>

        <!--
        This HTML file opens when you click on icon from the toolbar.

        To begin the development, run `npm run watch`.
        To create a production bundle, use `npm run build`.
        -->
    </body>
</html>
